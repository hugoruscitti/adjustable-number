<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">

    <style type="text/css">
        @import url("_.css");
    </style>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<!--    <script src="https://code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js" type="text/javascript"></script>
    <script src="../adjustable-number.js" type="text/javascript"></script>
    <script src="_.js" type="text/javascript"></script>

    <title>adjustable-number directive</title>
</head>

<body>
<div id="ctrl" ng-controller="ctrl">

<p>
    When you eat
    <adjustable-number
        num="my.cookies_count"
        step="1"
        min="1" max="20"
        speed="3"
        numclass="numy bigish"
        inputclass="bigish shorty"
    >
        <span class="blue-underline">{{ my.cookies_count == 1 ? 'cookie' : 'cookies' }}, </span>
    </adjustable-number>
    you consume <span class="bigish">{{ calories() }}</span> calories.
</p>

</div>
</body>
</html>
